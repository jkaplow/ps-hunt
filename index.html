<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaplow Fam Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lexend+Deca:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root { --mcm-orange: #f05a28; --pool-blue: #00afcb; --desert-sand: #f3e5ab; --white: #ffffff; }
        body { font-family: 'Lexend Deca', sans-serif; background: var(--desert-sand); margin: 0; padding: 15px; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        h1 { font-family: 'Pacifico', cursive; color: var(--mcm-orange); font-size: 2.2rem; text-align: center; margin: 10px 0; text-shadow: 2px 2px white; transform: rotate(-1deg); }
        .section-title { font-family: 'Righteous', cursive; font-size: 1rem; color: #444; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 3px solid var(--pool-blue); display: inline-block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 4px solid transparent; transition: 0.2s; position: relative; display: flex; flex-direction: column; min-height: 140px; cursor: pointer; }
        .card.checked { border-color: var(--pool-blue); background: #e0f7fa; }
        .card.checked::after { content: "âœ“"; position: absolute; top: 5px; right: 10px; font-size: 24px; color: var(--pool-blue); font-weight: bold; }
        .card-label { padding: 8px; font-size: 0.8rem; font-weight: 700; text-align: center; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .landmark { grid-column: span 2; flex-direction: row; min-height: 80px; }
        .door-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .door-btn { border: none; padding: 10px; border-radius: 10px; color: white; font-weight: 800; text-shadow: 1px 1px 2px black; font-size: 0.7rem; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .door-btn span { display: block; font-size: 1.4rem; }
        .reset-container { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: rgba(243, 229, 171, 0.9); backdrop-filter: blur(5px); z-index: 100; }
        .reset-btn { width: 100%; padding: 12px; background: #444; color: white; border: none; border-radius: 50px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <h1>ðŸŒ´ Kaplow Modern Hunt</h1>
    <div class="section-title">Historic Landmarks</div>
    <div id="landmark-grid" class="grid"></div>
    <div class="section-title">Architectural Features</div>
    <div id="feature-grid" class="grid"></div>
    <div class="section-title">Door Tally</div>
    <div id="door-grid" class="door-grid"></div>
    <div class="reset-container"><button class="reset-btn" onclick="resetAll()">Reset Scavenger Hunt</button></div>

    <script>
        const landmarks = [
            { id: 'l1', n: "Kaufmann House", d: "470 W Chino Canyon", c: "#f05a28" },
            { id: 'l2', n: "PS Visitor Center", d: "2901 N Palm Canyon", c: "#00afcb" },
            { id: 'l3', n: "House of Tomorrow", d: "1350 Ladera Cir", c: "#ffd200" },
            { id: 'l4', n: "Elrod House", d: "2175 Southridge Dr", c: "#f4a7b9" },
            { id: 'l5', n: "Bank of America", d: "588 S Palm Canyon", c: "#c41230" },
            { id: 'l6', n: "Aerial Tramway", d: "1 Tramway Rd", c: "#32cd32" }
        ];
        const features = [
            { id: 'f1', n: "Butterfly Roof", c: "#00afcb" }, { id: 'f2', n: "Swiss Miss", c: "#f05a28" },
            { id: 'f3', n: "Breeze Blocks", c: "#ffd200" }, { id: 'f4', n: "Clerestory", c: "#f4a7b9" },
            { id: 'f5', n: "Post & Beam", c: "#32cd32" }, { id: 'f6', n: "X-Bracing", c: "#c41230" },
            { id: 'f7', n: "Open Carport", c: "#00afcb" }, { id: 'f8', n: "Desert Landscape", c: "#f05a28" }
        ];
        const doors = ['Orange', 'Pink', 'Turquoise', 'Yellow', 'Red', 'Lime'];
        const doorColors = ['#f05a28', '#f4a7b9', '#00afcb', '#ffd200', '#c41230', '#32cd32'];

        function render() {
            const lGrid = document.getElementById('landmark-grid');
            landmarks.forEach(item => {
                const card = document.createElement('div');
                card.className = `card landmark ${localStorage.getItem(item.id) ? 'checked' : ''}`;
                card.innerHTML = `<div style="width:80px; background:${item.c}"></div><div class="card-label"><div><strong>${item.n}</strong><br><small>${item.d}</small></div></div>`;
                card.onclick = () => { localStorage.setItem(item.id, '1'); card.classList.add('checked'); };
                lGrid.appendChild(card);
            });

            const fGrid = document.getElementById('feature-grid');
            features.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${localStorage.getItem(item.id) ? 'checked' : ''}`;
                card.innerHTML = `<div style="height:100px; background:${item.c}"></div><div class="card-label">${item.n}</div>`;
                card.onclick = () => { localStorage.setItem(item.id, '1'); card.classList.add('checked'); };
                fGrid.appendChild(card);
            });

            const dGrid = document.getElementById('door-grid');
            doors.forEach((name, i) => {
                const btn = document.createElement('button');
                btn.className = 'door-btn';
                btn.style.backgroundColor = doorColors[i];
                let count = localStorage.getItem('door-' + name) || 0;
                btn.innerHTML = `${name}<span id="d-${name}">${count}</span>`;
                btn.onclick = () => { count++; localStorage.setItem('door-' + name, count); document.getElementById('d-' + name).innerText = count; };
                dGrid.appendChild(btn);
            });
        }

        function resetAll() { if(confirm('Clear all finds?')) { localStorage.clear(); location.reload(); } }
        render();
    </script>
</body>
</html>
